<h2>Registration</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': isSubmitted && registrationForm.controls.email.errors
      }"
    />
    <div
      *ngIf="isSubmitted && registrationForm.controls.email.errors"
      class="invalid-feedback"
    >
      <div *ngIf="registrationForm.controls.email.errors.required">
        Email is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': isSubmitted && registrationForm.controls.password.errors
      }"
    />
    <div
      *ngIf="isSubmitted && registrationForm.controls.password.errors"
      class="invalid-feedback"
    >
      <div *ngIf="registrationForm.controls.password.errors.required">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="isLoading" class="btn btn-primary">
      <span
        *ngIf="isLoading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Register
    </button>
  </div>
  <app-error-message [messages]="errorMsgs" [isVisible]="requestFailed">
  </app-error-message>
</form>
